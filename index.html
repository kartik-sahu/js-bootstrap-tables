<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Dynamic Table</title>
</head>
<body>
  <h1>Dynamic Table Generator</h1>
  <h3>Enter the number of Rows and Columns</h3>
  <form action="/" onsubmit="return generateTable()">
    <input type="text" id="rows" placeholder="Number of Rows">
    <input type="text" id="cols" placeholder="Number of Columns">
    <input type="submit" value="Generate Table">
  </form>
  <div class="table-responsive col-md-10">
<br>
<table class="table table-bordered table-striped table-hover table-condensed  text-center" id="DyanmicTable">
<thead>
  <tr>
    <th class="text-center">
      Name
    </th>
    <th class="text-center">
      Age
    </th>
    <th class="text-center">
      Phone
    </th>
    <th class="text-center">
      <button id="addNewRow" class="btn btn-primary btn-sm">Add New Row</button>
    </th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>
      John Doe
    </td>
    <td>
      19
    </td>
    <td>
      9444444444
    </td>
  </tr>
  <tr>
    <td>
      Ram Singh
    </td>
    <td>
      35
    </td>
    <td>
      6765654545
    </td>
  </tr>
  <tr>
    <td>
      Arya
    </td>
    <td>
      6
    </td>
    <td>
      4636564433
    </td>
  </tr>
</tbody>
</table>
</div>
<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="src/bootstable.min.js"></script>
<script>
$('#DyanmicTable').SetEditable({ $addButton: $('#addNewRow')});
</script>
</body>
</html>
